<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        li{
            width: 50px;
            height: 50px;
            float: left;
            list-style:none;
            margin-right: 15px;
            border: 2px solid #777;
            border-radius:50% ;
            position: relative;
        }
        li:nth-child(1){
        	z-index: 20;
        }
    </style>
</head>
<body>
        <li id="li" class="li1"></li>    
        <li></li>    
        <li></li>    
        <li></li>    
        <li></li>    
        <li></li>    
        <li></li>    
		<script type="text/javascript">
			var li=document.getElementById('li');
			
			var arr=["#fff","rgb(255, 0, 200)","rgb(30, 255, 0)","rgb(4, 0, 255)","rgb(56, 3, 61)","rgb(251, 255, 0)","rgb(0, 255, 221)"];
            for(var i=0;i<arr.length;i++){
                $('li:eq('+i+')').css("background-color",arr[i]);
            }
            
            $("li").click(function(){
                $("body").css("background-color",$(this).css("background-color"));
            })
            
            for(var i=1;i<arr.length;i++){
                $('li:eq('+i+')').css("right",i*69+"px");
            }
            
            $('li:eq('+0+')').on("click",function(){
            	if(li.className=="li1"){
            	for(var i=0;i<arr.length;i++){
            	        $('li:eq('+i+')').animate({left:i*50+"px"},1000);
            	    }
            		li.className="li2";
            	}
	            else if(li.className=="li2"){
		            for(var i=0;i<arr.length;i++){
		                    $('li:eq('+i+')').animate({left:-i*69+"px"},1000);
		                }
		           	 	li.className="li1";
	           	}
            });
    </script>
</body>
</html>
