<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var num1=Number(prompt('请输入第一个数字'));
			var num2=Number(prompt('请输入第二个数字'));
			var bnt=prompt('请输入运算方式(+、-、*、/、)');
			function suan(){
				alert(bnt=='+'? num1+num2 :bnt=='-'? num1-num2 :bnt=='*'? num1*num2 :bnt=='/'? num1/num2 :'输入正确的运算方式');
			}
			suan();
		</script>
	</body>
</html>
